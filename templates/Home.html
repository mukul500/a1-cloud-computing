<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .welcome-message {
      margin-bottom: 10px;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab-button {
      background-color: #f4f4f4;
      border: none;
      color: #333;
      padding: 10px 20px;
      cursor: pointer;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      transition: background-color 0.3s;
    }

    .tab-button:hover {
      background-color: #ddd;
    }

    .tab-content {
      display: none;
      padding: 20px;
      border: 1px solid #ddd;
      border-top: none;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
    }

    .tab-content.active {
      display: block;
    }

    .logout-link {
      text-align: center;
      margin-top: 20px;
    }

    .logout-link a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Main Page</h1>
        <!-- Display welcome message with username -->
        <div class="welcome-message">Welcome, {{ session.username }}</div>
    </div>

    <!-- Tab buttons -->
    <div class="tab-buttons">
        <button class="tab-button" onclick="openTab(event, 'user')">User Area</button>
        <button class="tab-button" onclick="openTab(event, 'subscription')">Subscription Area</button>
        <button class="tab-button" onclick="openTab(event, 'query')">Query Area</button>
    </div>

    <!-- Tab content -->
    <div class="tab-content" id="user">
        <h2>User Area</h2>
        <!-- Add user area content here -->
    </div>

    <div id="subscription" class="tab">
        <h3>Your Subscribed Music</h3>
        <ul class="music-list">
            <!-- Iterate over the list of music and display each item -->
            {% for music in subscribed_music %}
            <li class="music-item">
                <div class="music-details">
                    <h4>{{ music.title }}</h4>
                    <p>Year: {{ music.year }}</p>
                </div>
                <img src="{{ music.img_url }}" alt="{{ music.title }}" class="music-image">
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="tab-content" id="query">
        <h2>Query Area</h2>
        <!-- Add query area content here -->
    </div>

    <!-- Logout link -->
    <div class="logout-link">
        <a href="/logout">Logout</a>
    </div>
</div>

<script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;

      // Hide all tab content
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Deactivate all tab buttons
      tablinks = document.getElementsByClassName("tab-button");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }

      // Show the selected tab and activate its button
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.classList.add("active");
    }

</script>
</body>
</html>
